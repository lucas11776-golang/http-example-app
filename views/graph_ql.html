<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const query = `articles {
            publisher,
            published_at,
            image,
            title,
            description,
            content,
            url
        }`


        fetch(`graph_ql/news?query={${query}}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            // body: JSON.stringify({ query: '{ hello }' }),
        }).then(res => {

            res.json().then(body => {    
                console.log("RESPONSE", body)
            })


        }).catch(err => {
            console.log("ERROR", err)
        })




        // const res = fetch("http://localhost:8080/product?query={product(id:1){name,info,price}}")


    </script>

</body>
</html>
